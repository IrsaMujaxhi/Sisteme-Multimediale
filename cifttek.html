<html>
    <head>
        <title>tekcift</title>
        <script>
            function testNum()
              {
             
                var num =parseInt(form.txt.value);
               
                   if(num%2==0)
                   alert("Numri "+form.txt.value+" eshte cift");   
               else
                   alert("Numri "+form.txt.value+" eshte tek");

               }
         </script>
    </head>
    <body>
        <form name="form">
        Jepni nje numer: <input name="txt" type="text" />
        <input name="b1" onclick="testNum();" type="button" value="Shfaq" />
        </form>
</body>
</html>
