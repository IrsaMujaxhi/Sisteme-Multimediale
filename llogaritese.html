{

 }

 {

} 
function Prodhimi() 
{ 
document.frm1.s1.value=parseInt(document.frm1.nr1.value)*parseInt(document.frm1.nr2.value); 
} 
function Heresi() 
{ document.frm1.s1.value=parseInt(document.frm1.nr1.value)/parseInt(document.frm1.nr2.value);
 }

 <input type="button" value="heresi" onClick="javascript:Heresi();">
